<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login and Registration</title>
  <!-- Bootstrap 4 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 400px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Facebook Login</h2>

    <!-- Login Form -->
    <div id="loginForm">
      <form id="login" action="#">
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <hr>
        <button type="button" class="btn btn-secondary btn-block" id="showRegisterForm">Create Account</button>
      </form>
    </div>

    <!-- Registration Form (Initially Hidden) -->
    <div id="registerForm" style="display:none;">
      <h3>Create a New Account</h3>
      <form id="register">
        <div class="form-group">
          <label for="registerName">Full Name</label>
          <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="registerGender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        <div class="form-group">
          <label for="registerEmail">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        <hr>
        <button type="button" class="btn btn-secondary btn-block" id="showLoginForm">Back to Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->

</body>
</html>
